<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">Calculator</h1>
    <div>
      <input type="number" id="fn" placeholder="First Number" />
      <select name="Operator" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="number" id="sn" placeholder="Second Number" />
      <button id="calc">Calculate</button>
      <button id="reset">Reset</button>
    </div>
    <div id="calcstat"></div>
  </body>
</html>
<script src="main.js"></script>
